<header>
    <h2>Liste des ingredients</h2>
  </header>
  
  <ul>
    @for (ingredient of (ingredients()); track ingredient._id) {
      <li>
        <span class="close" (click)="onRemoveIngredient(ingredient)" >X</span>
        <app-ingredient-item [ingredient]="ingredient" />
      </li>
    }
  </ul>
