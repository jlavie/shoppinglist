<div class="grid p-3">
    <!-- Menu de la semaine -->
    <div class="grid gap-3">
      @for (day of daysOfWeek; track day) {
        <div class="p-3 bg-white rounded-lg shadow-lg">
          <h3 class="text-md font-semibold mb-2">{{ day }}</h3>
          <div cdkDropList 
            [cdkDropListData]="weeklyMenu()[day]" 
            (cdkDropListDropped)="drop($event, day)" 
            [id]="day"
            class="min-h-18 border-dashed border-2 border-gray-300 p-2 rounded-lg"
            >
            @for (dish of weeklyMenu()[day]; track dish._id) {
              <app-dish-item [dish]="dish" cdkDrag></app-dish-item>
            }
          </div>
        </div>
      }
    </div>
  </div>
  
  <!-- Liste de courses -->
  <div class="mt-6 p-4 bg-gray-100 rounded-lg shadow-lg">
    <h2 class="text-lg font-semibold mb-2">Liste de courses</h2>
    <ul>
      @for (item of shoppingList(); track item.name) {
        <li class="flex justify-between p-2 bg-white rounded-lg shadow mb-1">
          <span>{{ item.name }}</span>
          <span class="font-bold">{{ item.quantity }}</span>
        </li>
      }
    </ul>
  </div>
