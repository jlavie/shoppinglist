<ul class="list-wrapper">
    @for(dish of dishes(); track dish._id) {
        <li class="list-item indicator">
            <span class="indicator-item badge badge-xs badge-neutral cursor-pointer" (click)="onDelete(dish)" >x</span>
            <a href="dish/{{dish._id}}">
                <app-dish-item [dish]="dish" />
            </a>
        </li>
    }
</ul>
