@if(params['id']) {
    <app-admin>
        <app-header header />

        <app-dish-new left-side (dish)="dishSignal()" />

        @if(dishSignal()) {
            <div class="dish-image">
                @if(dishSignal().image) {<div class="dish-file"><img class="size-32 rounded-full" src="{{dishSignal().image}}" /></div>}
            </div>
            <div class="dish-item">
                <div class="dish-name">{{dishSignal().title}}</div>
                <div class="dish-category">
                    <div class="badge badge-outline badge-info badge-xs">{{dishSignal().category}}</div>
                </div>
            </div>
        }

        @if(!dishSignal()) {
            <div>
                <p>Chargement des donn√©es...</p>
            </div>
        }        
    </app-admin>
} @else {
    @if(dishSignal()) {
        <div class="dish-image flex center">
            @if(dishSignal().image) {<img class="size-32 rounded-full" src="{{dishSignal().image}}" />}
        </div>
        <div class="dish-item">
            <div class="dish-name">{{dishSignal().title}}</div>
            <div class="dish-category">
                <div class="badge badge-outline badge-info badge-xs">{{dishSignal().category}}</div>
            </div>
        </div>
    }    
}
