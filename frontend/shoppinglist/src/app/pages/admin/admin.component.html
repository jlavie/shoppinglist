        <div div class="grid grid-cols-1 gap-4 m-4">
            <div class="min-h-[100px] rounded-lg shadow bg-teal-200">

        </div>
    </div>
    <div class="min-h-[100px] rounded-lg shadow bg-teal-200 sm:col-span-9">

<footer>
    <ng-content select="[footer]"/>
</footer>
