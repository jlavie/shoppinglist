<form (submit)="login()" [formGroup]="formGroup">
    <fieldset class="fieldset border border-base-300 p-4 rounded-box">
        <legend class="fieldset-legend">Login</legend>

        <label class="fieldset-label" for="username">Username</label>
        <input id="username" name="username" type="text" formControlName="username" class="input" />
        @if (isFieldValid('username')) {
            @if (formGroup.get('username')?.hasError('required')) {
                <div class="error">This field is required.</div>
            }
        }

        <label class="fieldset-label" for="password">Password</label>
        <input id="password" name="password" type="password" formControlName="password" class="input" />
        @if (isFieldValid('password')) {
            @if (formGroup.get('password')?.hasError('required')) {
                <div class="error">This field is required.</div>
            }
        }

        <button class="btn btn-block" type="submit" [disabled]="formGroup.invalid">Save</button>
        <!-- <button (click)="name.setValue('Changed')">Set Name</button> -->
    </fieldset>
</form>
