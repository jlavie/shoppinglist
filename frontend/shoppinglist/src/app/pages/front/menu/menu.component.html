<header>
    <app-header header />
</header>

<div div class="mx-auto max-w-7xl grid sm:grid-cols-12 grid-cols-1 gap-4 m-3" cdkDropListGroup>
    <div class="sm:col-span-12">
        <div cdkDropList 
            id="dishes-list"
            [cdkDropListData]="dishes()" 
            (cdkDropListDropped)="onDrop($event)"
            class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-4" 
            >              
            @for(dish of dishes(); track dish._id) {
                <div cdkDrag class="w-full relative">
                    <a href="dish/{{dish._id}}">
                        <app-dish-item [dish]="dish" />
                    </a>
                </div>
            }
        </div>
    </div>
    <div class="weekly-menu-container">
        <app-weekly-menu />
    </div>
</div>


<footer>
    <ng-content select="[footer]"/>
</footer>
