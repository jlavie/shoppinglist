<ul class="list-wrapper">
    @for(ingredient of ingredients(); track ingredient._id) {
        <li class="list-item">
            <span class="close" (click)="onRemoveIngredient(ingredient)" >
                <mat-icon aria-hidden="false" aria-label="delete ingredient" fontIcon="delete_forever"></mat-icon>
            </span>
            <a href="ingredient/{{ingredient._id}}">
                <app-ingredient-item [ingredient]="ingredient" />
            </a>
        </li>
    }
</ul>
